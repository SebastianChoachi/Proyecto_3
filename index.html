<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/styles.css" />
</head>

<body>
    <header>
        <nav class="navbar colornav">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img id="navimg" src="./img/pokeball.png" alt="Logo" width="30" height="30"
                        class="d-inline-block align-text-top">
                    Pokemon
                </a>
            </div>
        </nav>
    </header>

    <form id="form" class="row g-3 align-items-center">
        <div class="col-auto">
            <label class="col-form-label">Nombre del Pokemon </label>
        </div>
        <div class="col-auto">
            <input type="text" id="inputNombre" class="form-control">
        </div>
        <div class="col-auto">
            <button type="button" id="buscarBoton" class="btn btn-primary">Buscar</button>
        </div>
        
    </form>

    <div id="imagenes">
        <div id="front">
            <img class="retrato" src="./img/masterball.png" style="height: 20%">
        </div>
        <div id="back">
            <img class="retrato" src="./img/superball.png" style="height: 20%">
       </div>
    </div>
    
    <div id="grafico" style="width: 50%;">
        <canvas id="myChart"></canvas>
    </div>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./JS/main.js" type="module"> </script>

</body>

</html>
